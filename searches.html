<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="generalStyle.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="searches.js"></script>

    <script type="text/javascript">
        /*  // example
         var fieldNames = {
         "invoiceNo" : "Invoice Number",
         "invoiceDate": "Invoice Date",
         "grossTotal": "Gross Total",
         "companyName": "Company Name"};
         */
        var fieldNames = { {{tableFields}} };
    </script>

</head>
<body>

<div id="header">
    <h1>{{title}}</h1>
    <h2>Search and details</h2>
</div>

<div id="menu">
    <ul>
        <li><a href="invoices.php">Invoices</a></li>
        <li><a href="customers.php">Customers</a></li>
        <li><a href="products.php">Products</a></li>
    </ul>
</div>

<div id="content">
    <form action="./api/search{{title}}ByField.php" method="GET" autocomplete="off">

        <div id="operationSelect" >
            <label for="op">Operation</label>
            <select id="op" name="op" onchange="updateValueBoxes()">
                <option value="" disabled selected style="display:none;">Please select one</option>
                <option value="listall">List all</option>
                <option value="range">Between</option>
                <option value="equal">Equals to</option>
                <option value="contains">Contains</option>
                <option value="min">Minimum</option>
                <option value="max">Maximum</option>
            </select><br><br>
        </div>

        <div id="valueBoxes">
            <script>
                $(this).keypress(function(e) {
                    if (e.keyCode == '13') {
                        e.preventDefault();
                    }
                });
            </script>
        </div><br>

        <div id="fieldSelect" >
            <label for="field">Field</label>
            <select id="field" name="field" onchange="updateValueBoxes()">
                <option value="none" selected style="display:none;">Please select one</option>
                {{searchFields}}
            </select><br>
        </div>

        <input type="button" value="Submit" onclick="submitForm(); return false;">
    </form>

    <div id="results"></div>


</div>

</body>
</html>
